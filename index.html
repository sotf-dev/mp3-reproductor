<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.0/css/all.css"/>
  <link rel="stylesheet" href="index.css"/>
  <style>
    @font-face {
      font-family: 'Techno Hideo';
      font-style: normal;
      font-weight: 400;
      src: url(fonts/techno_hideo.ttf)
    }

    .techno-hideo {
      font-family: 'Techno Hideo', sans-serif;
    }

  </style>
</head>
<body>

<div class="container">
  <h1 class="display-1 techno-hideo text-white" style="font-size: 12rem">Rocka 3</h1>
</div>

<audio id="audio">
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
  <div class="progress progress-rocka3">
    <div class="progress-bar progress-music" role="progressbar" id="progress-music"></div>
    <div id="pointer" class="pointer"></div>
    <span class="pointer-focused"></span>
  </div>

  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#" id="currentTime">00:00</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="fas fa-step-backward"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="play">
          <i class="fas fa-play-circle" style="font-size: 2.4em;"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link">
          <i class="fas fa-step-forward"></i>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" id="durationTime"></a>
      </li>

      <li class="nav-item">
        <a class="nav-link">
          <i class="fas fa-volume-up fa-lg"></i>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link">
          <div class="progress volume-rocka3">
            <div class="progress-bar volume-music" role="progressbar"></div>
            <div id="volume-pointer" class="pointer"></div>
            <span class="pointer-focused"></span>
          </div>
        </a>
      </li>

      <li class="nav-item" style="border-left: 1px solid #e9ecef2e;">
        <a class="nav-link">
          <img src="./rocka3.jpeg" style="width: 50px" class="rounded img-rounded shadow">
        </a>
      </li>

      <li class="nav-item" style="margin-left: -10px">
        <a class="nav-link">
          The Offspring - The Kids Aren't Alright
        </a>
      </li>
    </ul>
  </div>
</nav>

<script src="index.js"></script>
</body>
</html>
