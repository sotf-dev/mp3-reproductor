<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocka 3</title>
  <link rel="stylesheet" href="../assets/css/style.css"/>
  <style>
    @font-face {
      font-family: 'Techno Hideo';
      font-style: normal;
      font-weight: 400;
      src: url(../assets/fonts/techno_hideo.ttf)
    }

    .techno-hideo {
      font-family: 'Techno Hideo', sans-serif;
    }

  </style>
</head>
<body>

<div class="container">
  <h1 class="display-1 techno-hideo text-white" style="font-size: 12rem">Rocka 3</h1>
</div>

<audio id="audio">
  <source src="../assets/media/audio.mp3" type="audio/mpeg">
</audio>

<nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
  <div class="holder" style="width: 100%">
    <div class="demo">
      <div class="rkmd-slider slider-continuous slider-shadow slider-lightBlue slider-light">
        <input type="range" min="0" max="175" value="0">
      </div>
    </div>
  </div>

  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#" id="currentTime">00:00</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="far fa-backward" style="font-size: 1.2rem;"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="play">
          <i class="fal fa-play-circle play-music"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link">
          <i class="far fa-forward" style="font-size: 1.2rem;"></i>
        </a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" id="durationTime"></a>
      </li>

      <li class="nav-item">
        <a class="nav-link">
          <i class="fal fa-volume-up fa-lg" id="volume-icon"></i>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link">
          <div class="holder volume-rocka3">
            <div class="demo">
              <div class="rkmd-slider slider-continuous slider-shadow slider-lightBlue slider-light volume">
                <input type="range" min="0" max="100" value="100">
              </div>
            </div>
          </div>
        </a>
      </li>

      <li class="nav-item" style="border-left: 1px solid #e9ecef2e;">
        <a class="nav-link">
          <img src="../assets/media/rocka3.jpeg" style="width: 50px" class="rounded img-rounded shadow">
        </a>
      </li>

      <li class="nav-item" style="margin-left: -10px">
        <a class="nav-link">
          The Offspring - The Kids Aren't Alright
        </a>
      </li>
    </ul>
  </div>
</nav>

<script src="../assets/js/lib/jquery.min.js"></script>
<script src="../assets/js/buffered.js"></script>
<script src="../assets/js/index.js"></script>
</body>
</html>
